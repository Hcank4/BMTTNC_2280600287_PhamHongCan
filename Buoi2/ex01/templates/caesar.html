<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Caesar Cipher</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Encryption</h5>
            <form method="POST" action="/caesar/encrypt">
                <div class="form-group">
                    <label>Plain Text</label>
                    <input type="text" name="inputPlainText" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Key</label>
                    <input type="text" name="inputKey" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
        </div>
        <div class="col-md-6">
            <h5>Decryption</h5>
            <form method="POST" action="/caesar/decrypt">
                <div class="form-group">
                    <label>Cipher Text</label>
                    <input type="text" name="inputCipherText" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Key</label>
                    <input type="text" name="inputKey" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
